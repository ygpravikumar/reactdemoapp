<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="mtx_content.css" />
    <link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid content">
        <div class="col-xs-12 header">

                <div class="col-xs-5">
                    <span class="col-xs-2">
                        <strong>Filters</strong>
                    </span>
                    <div class="col-xs-7">

                    </div>
                </div>
            </div>
        </div>
        <div class="mtxcontext col-xs-12">

                <div class="mtxcontext tree"></div>
            </div>
            <div class="col-xs-5">
                <div class="mtxcontext materialeditor"></div>
            </div>
            <div class="col-xs-4">
                <div class="mtxcontext viewer"></div>
            </div>
        </div>
    </div>

</html>
